<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Canberra news, sport and weather | The Canberra Times | Canberra, ACT</title>
</head>

<body>
    <div class="page">
        <header>
            <div class="nav-left">
                <div class="icons">
                    <img class="menu-icon" src="Images/menu.svg" alt="">
                    <img class="search-icon" src="Images/search.png" alt="">
                </div>
                <div class="nav-left-content">
                    <p><strong>Monday, 1 April 2024</strong></p>
                    <p>Today's Paper</p>
                </div>
            </div>
            <div class="nav-middle">
                <img class="main-logo" src="Images/masthead-underline.svg" alt="">

            </div>
            <div class="nav-right">
                <div class="nav-right-top">
                    <img class="bell-icon" src="Images/icone-de-cloche-grise.png" alt="">
                    <button class="subscribe-button">SUBSCRIBE</button>
                    <button class="login-button">Log In</button>
                </div>
                <div class="nav-right-bottom">
                    <img src="Images/sun.png" alt="" class="sun-png">
                    <p><strong>25.1°</strong> <span class="italic">11° / 29°</span></p>
                </div>
            </div>

        </header>
        <hr class="upper-hr">
        <div class="navbar">
            <ul class="navbar-list">
                <li class="navbar-item">News</li>
                <li class="navbar-item">Sport</li>
                <li class="navbar-item">Video</li>
                <li class="navbar-item">Whats On</li>
                <li class="navbar-item">Comment</li>
                <li class="navbar-item">Jobs</li>
                <li class="navbar-item">Classifieds</li>
                <li class="navbar-item">My Region</li>
            </ul>
        </div>
    </div>
</body>

</html>
